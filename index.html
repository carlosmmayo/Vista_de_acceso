<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Acceso</title>
	<link rel="stylesheet" href="./assets/css/fondos.css" />
</head>
<body>
	<div class="contenedor">
		<div class="contenido-form">
			<h1 class="titulo">Acceso</h1>
			<form action="" method="get" class="form">
				<div class="form-cont-p">
					<div class="form-cont">
						<label for="email">Email</label>
						<input type="email" name="email" placeholder="Email" required title="Email"/>
					</div>
					<div class="form-cont">
						<label for="password">Contraseña</label>
						<input type="password" name="password" placeholder="Contraseña" required title="Contraseña"/>
					</div>
					<div class="form-cont">
						<button>Enviar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
